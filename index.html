<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hunting-phone-api</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.8/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="container mx-auto mt-9">
    <header>
        <div class="flex justify-between items-center">
           <h3 class="font-bold text-3xl">Hot Gadgets</h3>
           <button class="btn  bg-[#0D6EFD] text-white">Sign Up</button>
        </div>
    </header>
    <main>
      <section class="text-center my-6">
        <div>
            <h1 class="text-6xl font-extrabold">Apple Iphone 13 Pro Max</h1>
            <p class="mt-6 text-[#706F6F]">There are many variations of passages of Lorem Ipsum available, but the majority<br> have suffered alteration in some form, by injected humou.</p>
            <div class="mt-5">
                <button class="btn  bg-[#0D6EFD] text-white">Buy Now</button>
            </div>
        </div>
         <div class="flex justify-center items-center">
            <img src="images/Group 48095420.png" alt="">
        </div>
      </section>

      <!-- search field  option  -->
       <section class="mt-10">
        <p class="text-center text-4xl font-semibold">Search your phone</p>
        <div class="flex justify-center items-center mt-5 mb-9">
            <input id="search-filed" type="text" placeholder="Search here" class="input input-bordered w-full max-w-xs bg-gray-100" />
            <button onclick="handleSearch()" class="btn bg-[#0D6EFD]  text-white">Search</button>
        </div>
       </section>
     
       <section>
            <!-- spinner or loader  -->
        <div id="loading-spinner" class="text-center my-40 hidden">
            <span class="loading loading-spinner text-error loading-lg"></span>
        </div>
           <!-- search result -->
        <div id="phone-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4 my-3">
           

        </div>

        <!-- show all button  -->
         <div id="show-all-container" class="hidden text-center my-8">
            <button onclick="" class="btn bg-[#0D6EFD]  text-white">Show All</button>
         </div>
   </section>
    </main>


    <footer class="bg-[#deebfff1]">

    </footer>
    <script src="js/phone.js"></script>
</body>
</html>
